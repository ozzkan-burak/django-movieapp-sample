{% load static %}
<div class="osahan-slider">
  {% for slide in sliders  %}
    <div class="osahan-slider-item">
      <a href="{% url 'movie_details' slide.url %}" >
        <img
          src="{% static 'img/'|add:slide.imageUrl %}"
          alt={{slide.name}}
          class="img-fluid rounded"
        />
      </a>
    </div>
  {% endfor %}
</div>
